<div class="bgf">
    <div class="center">
      <img src="../../../assets/yahoo.png"  height=36px alt="logo">
      <h3>Create a Yahoo account</h3>
        <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()" method="post">
          <div class="txt_field">
            <input type="text" required formControlName="name">
            <span></span>
            <label><i class="fa fa-id-card icon"></i> Full name</label>
          </div>
          <span class="form-text text-danger" *ngIf="name.errors?.['required'] && (name.touched || name.dirty)">
            Name is required.
          </span>
          <span class="form-text text-danger" *ngIf="name.errors?.['minlength'] && (name.touched || name.dirty)">
            Name is too short.
          </span>
          
          <div class="txt_field">
            <input type="text" required formControlName="email">
            <span></span> 
            <label><i class="fa fa-envelope "></i> New Yahoo email address</label>
          </div>
          <span class="form-text text-danger" *ngIf="email.errors?.['required'] && (email.touched || email.dirty)">
            Email is required.
          </span>
          <span class="form-text text-danger" *ngIf="email.errors?.['email'] && (email.touched || email.dirty)">
            Email is Invalid.
          </span>
          <div class="txt_field">
            <input type="password" required formControlName="password">
            <span></span>
            <label><i class="fa fa-lock "></i> Create password</label>
          </div>
          <span class="form-text text-danger" *ngIf="password.errors?.['required'] && (password.touched || password.dirty)">
            Password is required.
          </span>
          <span class="form-text text-danger" *ngIf="password.errors?.['minlength'] && (password.touched || password.dirty)">
            Password is too short.
          </span>
          <div class="txt_field">
            <input type="year" required formControlName="year">
            <span></span>
            <label><i class="fa fa-birthday-cake"></i> Birth year</label>
          </div>
          <div class="signup_link">
            By clicking "Continue", you agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
          </div>
          <input type="submit" value="Continue">
        </form>
      </div>
</div>
